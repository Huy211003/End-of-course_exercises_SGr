<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./login.css">
</head>

<body>
    <div id="img1">
        <img src="./img/img.svg" alt="">
    </div>
    <img id="img2" src="./img/img2.svg" alt="">
    <div id="img3">
        <img src="./img/img3.svg" alt="">
    </div>
    <div class="container" id="container">
        <div class="left">
            <div id="left-mini">
                <div class="vt">
                    <img id="vt1" src="./img/img4.svg" alt="">
                    <img id="vt2" src="./img/img5.svg" alt="">
                </div>
                <div class="logoSG">
                    <img id="logoSG" src="./img/logoSG.svg" alt="">
                    <img id="SG" src="./img/SG.svg" alt="">
                    <img id="contentSG" src="./img/content.svg" alt="">
                    <img id="C" src="./img/C.svg" alt="">
                </div>
                <div id="bg"></div>
                <div class="DsImg">
                    <img src="./img/image8.png" alt="">
                    <img src="./img/image11.png" alt="">
                    <img src="./img/image3.png" alt="">
                    <img src="./img/image15.png" alt="">
                    <img src="./img/image5.png" alt="">
                    <img src="./img/image14.png" alt="">
                    <img src="./img/image7.png" alt="">
                    <img src="./img/image16.png" alt="">
                    <img src="./img/image6.png" alt="">
                    <img src="./img/image10.png" alt="">
                    <img src="./img/image12.png" alt="">
                    <img src="./img/image4.png" alt="">
                    <img src="./img/image13.png" alt="">
                    <img src="./img/image9.png" alt="">
                    <img src="./img/image17.png" alt="">
                    <img src="./img/image1.png" alt="">
                    <img src="./img/image18.png" alt="">
                    <img src="./img/image2.png" alt="">
                </div>
            </div>
        </div>
        <div class="right">
            <div class="top">
                <button class="hidden id1 active" id="showLoginForm">Login</button>
                <button class="hidden id2" id="showRegisterForm">Register</button>
            </div>
            <div class="bottom">
                <div class="form-container sign-in" id="loginForm">
                    <form action="">
                        <label for="">Email</label>
                        <input type="email" id="loginEmail" placeholder="Enter your email" required>
                        <label for="">Password</label>
                        <input type="password" id="loginPassword" placeholder="Enter your password" required>
                        <div style="display: flex; justify-content: flex-start; align-items: center;">
                            <input type="checkbox" id="check" style="width: 16px; margin: 0 5px 0 0;"><label
                                for="check">Remember me</label><br>
                        </div>
                        <button type="submit">Login</button>
                    </form>
                    <!-- correct_login@example.com
                    C0rr3Ct_P@55w0rd -->
                </div>
                <div class="form-container sign-up" id="registerForm">
                    <form action="">
                        <label for="">Name</label>
                        <input type="text" id="registerName" placeholder="Name" required>
                        <label for="">Email</label>
                        <input type="email" id="registerEmail" placeholder="Email" required>
                        <label for="">Password</label>
                        <input type="password" id="registerPassword" placeholder="Password" required>
                        <label for="">Password repeat</label>
                        <input type="password" id="registerPasswordRepeat" placeholder="Repeat Password" required>
                        <button type="submit">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="./login.js"></script>
</body>

</html>
