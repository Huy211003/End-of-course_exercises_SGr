<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="overlay">
            <!-- Form thêm task mới -->
            <div class="add-task-form" id="add-task-form">
                <div class="form-header">
                    <h3 class="form-title">Add New Task</h3>
                    <button id="close-form-btn" class="close-btn"><i class="fa-solid fa-times"></i></button>
                </div>
                <form action="" id="task-form">
                    <div class="form-group">
                        <input type="text" id="task-type" name="task-type" placeholder="Task type">
                    </div>
                    <div class="form-group">
                        <input type="text" id="task-title" name="task-title" placeholder="Task Title">
                    </div>
                    <div class="form-group">
                        <textarea name="task-description" id="task-description" placeholder="Task Description" cols="30"
                            rows="10"></textarea>
                    </div>
                    <button type="submit" class="submit-btn" id="submit-btn">Submit</button>
                </form>
            </div>

            <!-- Form edit task -->
            <div class="edit-task-form" id="edit-task-form">
                <div class="form-header">
                    <h3 class="form-title">Edit Task</h3>
                    <button id="close-edit-form-btn" class="close-btn"><i class="fa-solid fa-times"></i></button>
                </div>
                <form action="" id="edit-task-form-inner">
                    <div class="form-group">
                        <input type="text" id="edit-task-type" name="edit-task-type" placeholder="Task type">
                    </div>
                    <div class="form-group">
                        <input type="text" id="edit-task-title" name="edit-task-title" placeholder="Task Title">
                    </div>
                    <div class="form-group">
                        <textarea name="edit-task-description" id="edit-task-description" placeholder="Task Description"
                            cols="30" rows="10"></textarea>
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="radio" name="edit-task-status" value="todo"> Todo
                        </label>
                        <label>
                            <input type="radio" name="edit-task-status" value="doing"> Doing
                        </label>
                        <label>
                            <input type="radio" name="edit-task-status" value="completed"> Completed
                        </label>
                        <label>
                            <input type="radio" name="edit-task-status" value="blocked"> Blocked
                        </label>
                    </div>
                    <button type="submit" class="submit-btn" id="edit-submit-btn">Update</button>
                </form>
            </div>
        </div>


        <div class="logo-container">
            <div class="logo">
                <!-- <h1>Task</h1> -->
                <img src="./img/logo.png" alt="Task Logo">
                <p>Let's get shit done <i class="fa-solid fa-heart" style="color: red;"></i>
                    <i class="fa-solid fa-hand-point-down" style="color: rgb(232, 232, 33);"></i>
                    <i class="fa-solid fa-heart" style="color: red;"></i>
                </p>
            </div>
            <button class="new-task-btn"><i class="fa-regular fa-plus"></i> New Task</button>
        </div>
        <div class="task-columns">
            <div class="task-column" id="todo">
                <h2 class="todo-header">Todo <span class="task-count">0</span></h2>
                <!-- <div class="task">
                    <div class="task-header">
                        <div class="task-type-title">
                            <div class="task-type">Marketing</div>
                            <div class="task-title">Write SEO article for new product</div>
                        </div>
                        <div class="task-buttons">
                            <button class="btn-edit"><i class="fa-solid fa-pen"></i></button>
                            <button class="btn-delete"><i class="fa-solid fa-trash"></i></button>
                        </div>
                    </div>
                    <div class="task-description">
                        This is an existential moment for effective altruism and the rationalist community writ-large
                    </div>
                    <div class="task-date"><i class="fa-regular fa-clock"></i>
                        25/03/2024
                    </div>
                </div> -->
            </div>
            <div class="task-column" id="doing">
                <h2 class="doing-header">Doing <span class="task-count">0</span></h2>
            </div>
            <div class="task-column" id="completed">
                <h2 class="completed-header">Completed <span class="task-count">0</span></h2>
            </div>
            <div class="task-column" id="blocked">
                <h2 class="blocked-header">Blocked <span class="task-count">0</span></h2>
            </div>
        </div>
    </div>
</body>
<script src="home.js"></script>

</html>
